<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign up page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Styles\css\custom.css">

</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Movie dr<i class="fa fa-tint" aria-hidden="true"></i>pe</a>
    </div>
  </div>
</nav>
  <div class="container" style="margin-top:300px">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
          <div class="panel-body">
            <form action="">
              <div class="form-group">
                <input id="name" type="text" class="form-control"
                  placeholder="Your name and surname">
              </div>
              <div class="form-group">
                <input id="username" type="text" class="form-control"
                  placeholder="Your username">
              </div>
              <div class="form-group">
                <input  id="password" type="password"  class="form-control"
                  placeholder="Your password">
              </div>
              <div class="form-group">
                <input type="button" onclick="save()" name="Crate" class="btn  btn-lg
                btn-block"
                  value="Create">
              </div>
            </form>
          </div>
          <div class="alert alert-success">
          Already here? <a href="login.html#" class="alert-link ">Sign in</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="application/javascript">
  function save() {
    const name = $('#name');
    const loginName = $('#username');
    const password = $('#password');

    if (loginName.val() && password.val() && name.val()) {
      $.ajax({
        url: '/users',
        data: JSON.stringify({
          "name": name.val(),
          "username":  loginName.val(),
          "password": password.val()
        }),
        cache: false,
        type: "POST",
        contentType: "application/json",
        success: function() {
          top.location.href='login.html';
        },
        error: function(){
          alert('Bad credentials');
        }
      });
    }

  }
</script>
</body>
</html>
